<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name"
                    name="first_name"
                    placeholder="Enter your name"
                    >
                </div>
                <div class="form_control">
                    <label for="Last_name">Last Name</label>
                    <input type="text" id="Last_name"
                    name="Last_name"
                    placeholder="Enter your Last Name"
                    >
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email"
                    name="Email"
                    placeholder="Enter your Email"
                    >
                </div>
                <div class="form_control">
                    <label for="Job-role">Job Role</label>
                    <select name="Job-role" id="Job-role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Fronted Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="Full_stack">Full Stack Deve</option>
                        <option value="ui_ux">UI UX Designer </option>
                    </select>
                   
                </div>
                <div class="textarea_control">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="50" rows="5" placeholder="Enter Address">

                    </textarea>
                </div>
                <div class="form_control">
                    <label for="city">Enter Your City</label>
                    <input type="" id="City"
                    name="City"
                    placeholder="Enter your City"
                    >
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode"
                    name="pincode"
                    placeholder="Enter your city PinCode"
                    >
                </div>
                <div class="form_control">
                    <label for="Date">Date</label>
                    <input value="2022-01-10" type="date" id="Date"
                    name="Date"
                    
                    >
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input  type="file" id="upload"
                    name="upload"
                    
                    >
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
   </div>
</body>
</html>
